<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素显示与隐藏</title>
  <style>
    .td {
      position: relative;
      width: 444px;
      height: 320px;
      margin: 30px auto; 
    }
    .td img {
      width: 100%;
      height: 100%;
    }
    .mask {
      /* 隐藏遮罩层 */
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.4) url(./arr.png) no-repeat center;
    }

    .td:hover .mask {
      display: block;
    }
  </style>
</head>
<body>
  <div class="td">
    <div class="mask"></div>
    <img src="./td.jpg" alt="">
  </div>
</body>
</html>
