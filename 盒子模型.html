<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1 {
        width: 300px;
        height: 200px;
        /* border-width: 5px;  边框粗细
        border-style: solid; 边框样式 solid实线 dashed虚线 dotted点线
        border-color: pink;   */
        /*border可简写,且没有位置限制,一般顺序是 width-style-color*/
        border: 5px solid pink;
    }
    .d2 {
        width: 200px;
        height: 200px;
        border: 1px solid blue;
        border-top:1px solid red;  /*层叠性*/
    }
  </style>
</head>
<body>
  <div class="d1">
    我是一个盒子
  </div><br>
  <div class="d2">
    我也是一个盒子捏
  </div>
</body>
</html>
