<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2d转换之位移</title>
  <style>
     .father {
       width: 200px;
       height: 200px;
       background-color: pink;
       /* 第一个参数是x轴移动距离，第二个参数是y轴移动距离 */
     }
     .son {
        width: 50px;
        height: 50px;
        background-color: skyblue;
        transform: translateX(50px);
     }
  </style>
</head>
<body>
    <div class="father">
      我是父盒子
      <div class="son">
        我是子盒子
      </div>
    </div>
</body>
</html>
