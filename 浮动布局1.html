<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米导航布局</title>
  <style>
    .box {
      width: 1200px;
      height: 460px;
      background-color: aqua;
      margin: 0 auto;
    }

    .left {
      float: left;
      width: 230px;
      height: 460px;
      background-color: pink;
    }
    .right {
      float: left;
      width: 970px;
      height: 460px;
      background-color: aqua;
    }
  </style>
</head>
<body>
    <div class="box">
      <div class="left">左侧导航</div>
      <div class="right">右侧背景</div>
    </div>
</body>
</html>
